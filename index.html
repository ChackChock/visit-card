<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Oriya:wght@400..700&family=Yuji+Mai&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f77600b8df.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header_left">
        <h1>Никита</h1>
        <div class="bio">
          <p>Я офигенный чел.</p>
        </div>
      </div>
      <div class="header_right">
        <a href="#projects">
          <div class="header_btn">
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </a>
      </div>
    </header>
    <main>
      <section class="skills">
        <h1>Навыки</h1>
        <div class="section_row">
          <div class="section_item">
            <img src="html_logo.png" alt="" />
          </div>
          <div class="section_item">
            <img src="css_logo.png" alt="" />
          </div>
          <div class="section_item">
            <img src="js_logo.png" alt="" />
          </div>
        </div>
      </section>
      <section id="projects" class="projects">
        <h1>Проекты</h1>
        <div class="section_row">
          <div class="section_item github">
            <a href="https://github.com/">
              <img src="github_logo.png" alt="" />
            </a>
          </div>
        </div>
      </section>
      <section class="contacts">
        <h1>Контакты</h1>
        <div class="section_row">
          <div class="section_item">
            <img src="vk_logo.png" alt="" />
          </div>
          <div class="section_item">
            <img src="tg_logo.svg" alt="" />
          </div>
          <div class="section_item">
            <img src="email_logo.png" alt="" />
          </div>
        </div>
      </section>

      <section>
        <h1>Моё любимое животное:</h1>
        <img src="kotik.jpg" alt="" />
      </section>
    </main>
    <footer>
      <div class="footer_content">Создано мной в 2023 | Алгоритмика</div>
    </footer>
  </body>
</html>
